<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="botones.js" defer></script>
    <script src="clase.js" defer></script>
    <script src="crono.js" defer></script>
    <title>Ejemplo 7</title>
</head>
<body>
    <div id="bordetop">
    <ol>
    <tr id="combinacion1">*</tr>
    <tr id="combinacion2">*</tr>

    <tr id="combinacion4">*</tr>
    </ol>
    <div>

        <button type="button" value="2" class="digito">2</button>
        <button type="button" value="3" class="digito">3</button>

    <div>

    </div>
    <button type="button" value="0" class="digito" id="cero">0</button>

    <div id="bordebottom">
    <p id="tiempo">0:0:0</p>
    <button type="button" class="tiempo" id="start">Start</button>
    <button type="button" class="tiempo" id="stop">Stop</button>
